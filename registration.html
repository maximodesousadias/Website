<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+Bi</title>
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
</head>
<body>
    <section id="registration">
        <div class="div-log">
            <label for="name">Name:</label>
            <input id="name" type="text" class="box text-box log" placeholder="Name">
            <label for="surname">Surname:</label>
            <input id="surname" type="text" class="box text-box log" placeholder="Surname">
            <label for="email">Email:</label>
            <input type="email" class="box text-box log" placeholder="Email">
            <label for="phone">Phone:</label>
            <input id="phone" type="phone" class="box text-box log" placeholder="(00) 000 000 000">
            <label for="pass">Password:</label>
            <input id="pass" type="password" class="box text-box log" placeholder="Password">
            <label for="pass2">Confirm Password:</label>
            <input id="pass2" type="password" class="box text-box log" placeholder="Password">
            <button type="submit" class="btn-box btn-continue">Continue</button>

            
        </div>   
    </section>

<script src="https://cdn.jsdelivr.net/npm/less" ></script>
    
</body>
</html>
